{% extends 'base.html' %}

{% block body %}
<div class="login-wrap">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Scan</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">List Scan Items</label>
          <form action="{{ url_for('asset') }}" method="post">
          <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="url" class="label">URL</label>
                    <input id="url" type="text" class="input">
                  </div>
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" data-type="password">
              </div>
              <hr>
              <div class="group">
                  <button class="btn btn-primary" type="submit">Scan</button>
              </div>
            </div>
          </div>
          {{form.csrf_token}}
        </form>
        </div>
      </div>
{% endblock %}
